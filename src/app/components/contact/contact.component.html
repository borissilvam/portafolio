<section>
  <div class="container-contact">
    <div class="contact-label">
      <h3>Contacto</h3>
    </div>

    <div class="container-links">

     <div class="links" *ngFor="let profile of profiles">
      <a href='{{profile.url}}'>
        <img class="icon" src='{{profile.imageUrl}}' alt="">
      </a>
     </div>
    </div>
  </div>
</section>
